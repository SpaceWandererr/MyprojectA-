<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/navbarhome.css" />
    <title>Accuracy</title>
</head>
<body>
    <header>
        <img src="/pics/asllogo.png" alt="asllogo" class="logo" />
        <nav class="navbar">
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="textt">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="people-outline"></ion-icon>
                            </span>
                            <span class="textt">Team</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="cog-outline"></ion-icon>
                            </span>
                            <span class="textt service">Services</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="people-outline"></ion-icon>
                            </span>
                            <span class="textt service">Contact</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="book-outline"></ion-icon>
                            </span>
                            <span class="textt service">About</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <section class="about">
              <span class="ourService">Our Services</span>
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext" id="oneupon">1 / 3</div>
                    <img src="/pics/ontruck.jpeg " id="truck">
                    <div class="text top" id="">Road Cargo</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="/pics/SearCargp.jpeg">
                    <div class="text top">Sea Cargo</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="/pics/AirCargo.jpeg">
                    <div class="text top">Air Cargo</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
            </section>
            <section class="partners">
              <span class="ourPartners">Our Partners</span>
                <div class="one"><img src="/pics/partners/aclass.png" alt="" /></div>
                <div class="two"><img src="/pics/partners/chro.jpg" alt="" /></div>
                <div class="three"><img src="/pics/partners/igln.jpg" alt="" /></div>
                <div class="four"><img src="/pics/partners/inger.jpg" alt="" /></div>
                <div class="five"><img src="/pics/partners/amtoi.jpg" alt="" /></div>
                <div class="six"><img src="/pics/partners/rishi.jpg" alt="" /></div>
                <div class="seven"><img src="/pics/partners/mewar.jpg" alt="" /></div>
                <div class="eight">
                    <img src="/pics/partners/rubanm.jpg" alt="" />
                </div>
                <div class="nine"><img src="/pics/partners/wca.jpg" alt="" /></div>
            </section>
        </section>
    </main>
    <script src="/func.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
